<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suraj Typing Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Suraj Typing Test</h1>

    <div class="controls">
      <input type="text" id="userName" placeholder="Enter your name" />
      <select id="modeSelect">
        <option value="practice">Practice Mode</option>
        <option value="exam">Exam Mode</option>
      </select>
      <select id="timeSelect">
        <option value="60">1 Minute</option>
        <option value="120">2 Minutes</option>
        <option value="300">5 Minutes</option>
        <option value="600">10 Minutes</option>
        <option value="900">15 Minutes</option>
        <option value="1200">20 Minutes</option>
      </select>
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="timer" class="timer">Time Left: 00:00</div>

    <div id="textDisplay" class="text-display"></div>

    <textarea id="inputField" placeholder="Start typing here..." disabled></textarea>

    <div class="stats">
      <span id="wpm">WPM: 0</span>
      <span id="accuracy">Accuracy: 100%</span>
      <span id="mistakes">Mistakes: 0</span>
    </div>

    <div id="resultSummary" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
