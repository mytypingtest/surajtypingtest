<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Typing Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Test â€“ Just Like BabaTyping</h1>

    <div class="setup-box">
      <label>Enter Your Name:</label>
      <input type="text" id="username" placeholder="Your Name" />

      <label>Select Mode:</label>
      <select id="modeSelect">
        <option value="practice">Practice Mode</option>
        <option value="exam">Exam Mode</option>
      </select>

      <label>Select Time:</label>
      <select id="timeSelect">
        <option value="1">1 Minute</option>
        <option value="2">2 Minutes</option>
        <option value="5">5 Minutes</option>
        <option value="10">10 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="20">20 Minutes</option>
      </select>

      <div id="examUploadBox" style="display:none;">
        <label>Paste Paragraph (Exam Mode):</label>
        <textarea id="examParagraph" rows="4" placeholder="Paste paragraph here..."></textarea>
      </div>

      <button id="startBtn">Start Typing</button>
    </div>

    <div class="typing-box" id="typingBox" style="display:none;">
      <div id="textDisplay"></div>
      <textarea id="inputArea" placeholder="Start typing here..."></textarea>
      <div id="timerDisplay">Time Left: 00:00</div>
    </div>

    <div class="result-box" id="resultBox" style="display:none;">
      <h2>Result</h2>
      <p id="wpm">WPM: </p>
      <p id="accuracy">Accuracy: </p>
      <p id="errors">Errors: </p>
      <button onclick="location.reload()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
