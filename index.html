<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Test - Baba Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Baba Typing Clone</h1>

    <div class="setup-box">
      <input type="text" id="username" placeholder="Enter Your Name" />
      
      <select id="modeSelect">
        <option value="practice">Practice Mode</option>
        <option value="exam">Exam Mode</option>
      </select>

      <select id="timeSelect">
        <option value="1">1 Minute</option>
        <option value="2">2 Minutes</option>
        <option value="5">5 Minutes</option>
        <option value="10">10 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="20">20 Minutes</option>
      </select>

      <textarea id="examParagraph" placeholder="Paste paragraph for exam mode..."></textarea>

      <button id="startBtn">Start Test</button>
    </div>

    <div class="typing-box" id="typingBox">
      <div id="textDisplay"></div>
      <textarea id="inputArea" placeholder="Start typing here..."></textarea>
      <div id="timerDisplay">Time Left: 00:00</div>
    </div>

    <div class="result-box" id="resultBox">
      <h2>Result</h2>
      <p id="userDisplay"></p>
      <p id="wpm"></p>
      <p id="accuracy"></p>
      <p id="errors"></p>
      <button onclick="location.reload()">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
