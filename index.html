<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SurajTypingTest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SurajTypingTest</h1>
    
    <div class="input-name">
      <label for="username">Enter your name:</label>
      <input type="text" id="username" placeholder="Your name here" />
      <button id="startTest">Start Practice</button>
    </div>

    <div id="testArea" class="hidden">
      <div id="textDisplay" class="text-display"></div>
      <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>
      
      <div class="result">
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Time:</strong> <span id="time">0</span>s</p>
        <p><strong>WPM:</strong> <span id="wpm">0</span></p>
        <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
        <p><strong>Mistakes:</strong> <span id="mistakes">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
