<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Take a professional online typing test with real-time accuracy, WPM, exam/practice mode and timer. Created by Suraj Tiwari.">
  <meta name="keywords" content="typing test, online typing, typing practice, wpm test, exam mode typing, suraj typing test">
  <meta name="author" content="Suraj Tiwari">
  <meta name="robots" content="index, follow">
  <title>Suraj Typing Test | Fast & Accurate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="canonical" href="https://yourdomain.com/" />
</head>
<body>
  <div class="container">
    <h1>Suraj Typing Test</h1>

    <!-- 👤 User Input Panel -->
    <div class="setup">
      <input type="text" id="username" placeholder="Enter your name" />
      
      <select id="mode">
        <option value="practice">Practice Mode</option>
        <option value="exam">Exam Mode</option>
      </select>

      <select id="duration">
        <option value="60">1 Minute</option>
        <option value="120">2 Minutes</option>
        <option value="300">5 Minutes</option>
        <option value="600">10 Minutes</option>
        <option value="900">15 Minutes</option>
        <option value="1200">20 Minutes</option>
      </select>

      <button onclick="startTest()">Start Test</button>
    </div>

    <!-- 📝 Typing Area -->
    <div class="test-area" id="testArea" style="display:none;">
      <div id="textDisplay" class="text-display"></div>
      <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>

      <div class="stats">
        <p>⏱ Time Left: <span id="timeLeft">0</span> sec</p>
        <p>💨 WPM: <span id="wpm">0</span></p>
        <p>🎯 Accuracy: <span id="accuracy">100%</span></p>
      </div>
    </div>

    <!-- ✅ Result Display -->
    <div id="result" class="result-box" style="display:none;">
      <h2>Test Completed!</h2>
      <p><strong>Name:</strong> <span id="resName"></span></p>
      <p><strong>Mode:</strong> <span id="resMode"></span></p>
      <p><strong>Duration:</strong> <span id="resDuration"></span> sec</p>
      <p><strong>WPM:</strong> <span id="resWPM"></span></p>
      <p><strong>Accuracy:</strong> <span id="resAccuracy"></span>%</p>
    </div>
  </div>

  <!-- 🔧 JS -->
  <script src="script.js"></script>
</body>
</html>
