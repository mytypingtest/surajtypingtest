<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suraj Typing Test</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Suraj Typing Test</h1>

    <div class="input-group">
      <label for="username">Name:</label>
      <input type="text" id="username" placeholder="Enter your name" />
    </div>

    <div class="mode-selector">
      <button id="practiceBtn">Practice Mode</button>
      <button id="examBtn">Exam Mode</button>
    </div>

    <div class="upload-section" id="uploadSection" style="display:none;">
      <label for="examFile">Upload Exam Paragraph:</label>
      <input type="file" id="examFile" accept=".txt" />
    </div>

    <div class="time-selector">
      <label>Select Duration:</label>
      <select id="duration">
        <option value="60">1 Minute</option>
        <option value="120">2 Minutes</option>
        <option value="300">5 Minutes</option>
        <option value="600">10 Minutes</option>
        <option value="900">15 Minutes</option>
        <option value="1200">20 Minutes</option>
      </select>
    </div>

    <div class="typing-box">
      <div id="displayText" class="text-display"></div>
      <textarea id="typingInput" placeholder="Start typing here..." disabled></textarea>
    </div>

    <div class="options">
      <label><input type="checkbox" id="allowBackspace" checked> Allow Backspace</label>
      <label><input type="checkbox" id="autoScroll" checked> Auto Scroll</label>
    </div>

    <button id="startBtn">Start Typing Test</button>

    <div class="results" id="results">
      <h3>Typing Results</h3>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Speed (WPM):</strong> <span id="resultWPM">0</span></p>
      <p><strong>Accuracy:</strong> <span id="resultAccuracy">0%</span></p>
      <p><strong>Time Taken:</strong> <span id="resultTime">0s</span></p>
      <p><strong>Correct Words:</strong> <span id="resultCorrect">0</span></p>
      <p><strong>Wrong Words:</strong> <span id="resultWrong">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script>
    google.load("elements", "1", { packages: "transliteration" });
    google.setOnLoadCallback(function () {
      var options = {
        sourceLanguage: 'en',
        destinationLanguage: ['hi'],
        transliterationEnabled: true
      };
      var control = new google.elements.transliteration.TransliterationControl(options);
      control.makeTransliteratable(['typingInput']);
    });
  </script>
</body>
</html>
